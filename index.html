    <title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <!-- Component 1: Header & Main Nav-->
    <img src="img/HeaderNav.png" alt="Screenshot of Website" width="1100">

    <header class="header-container">
        <div class="dropdown"><a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
            
        <h1 class="site-name">NOWNESS</h1>

        <div class="header-icons">
          <ul class="icon-list">
            <li class="icon-header"><a href="#"><i class="fa-solid fa-magnifying-glass fa-rotate-90"></i></a></li>
            <li class="icon-header"><a href="#"><i class="fa-solid fa-play"></i></a></li>
            <li class="icon-header"><a href="#"><i class="fa-solid fa-user"></i></a></li>
          </ul>
        </div>
    </header>
    
    <nav class="nav-container">
      <div class="nav-menu">
        <a href="#" class="nav-link">SERIES</a>
        <a href="#" class="nav-link">TOPICS</a>
        <a href="#" class="nav-link">PICKS</a>
        <a href="#" class="nav-link">SPECIAL PROGRAMS</a>
      </div>
    </nav>

    <!-- Component 2: Main: Image, Video Play, Header, Paragraph -->
    <img src="img/Main.jpg" alt="Screenshot of Website" width="1100">
    <main>
    <figure class="main-container">
      <video src="video/stockvideo.mp4" width="100%" autoplay muted loop></video>
      <figcaption> 
        <i class="fa-regular fa-circle-play"></i>
        <h2>Process and Focus</h2>
        <p>Travelling through Peru, fasion brand Lauren Manoogian finds clarity in the craft that brings its vision into being.</p>
      </figcaption>
    </figure>
    </main>
